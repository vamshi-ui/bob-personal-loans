<div class="email-popup">
  <p>Your official E-Mail ID is not verified yet.</p>
  <p>Do you wish to Continue?</p>
  <div mat-dialog-actions class="close-btns">
    <button mat-button (click)="dialogRef.close(false)" class="secondary-button">No</button>
    <button mat-button class="primary-button" (click)="dialogRef.close(true)">Yes</button>
  </div>
</div>
