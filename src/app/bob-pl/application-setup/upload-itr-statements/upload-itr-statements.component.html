<div class="upload-itr-statement">
  <div class="mobile-step-wizard">
    <app-step-wizard></app-step-wizard>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 p-0">
        <div class="sidebar-images">
          <img src="assets/images/Oval-orange.svg" alt="" class="orange-oval">
          <img src="assets/images/bank-statements-img.svg" class="vector-img1" alt="">
          <img src="assets/images/Oval-blue.svg" alt="" class="blue-vector-oval">
        </div>
      </div>

      <div class="col-md-9">
        <div class="itr-statement">
          <div class="main-step-wizard">
            <app-step-wizard></app-step-wizard>
          </div>

          <h2 class="upload-itr-statement">Upload Your ITR Statement</h2>
          <!-- <h2 class="upload-itr-statement">Upload Your ITR & 26AS Statements</h2> -->
          <mat-card class="upload-statement-card">
            <mat-card-content class="upload-statement-content">
              <div *ngFor="let fileName of Form; index as i">
                <div class="upload-form-content">
                  <div class="row upload-form-info">
                    <div class="col-md-4 col-4">
                      <p class="label">Form 26 AS</p>
                    </div>
                    <div class="col-md-8 col-8">
                      <div id="upload_button" class="upload-button">
                        <div class="file-remove-icons" *ngIf="fileName">
                          <span>{{ fileName.name }}</span>
                          <mat-icon class="bank-close-icon" (click)="removeFile(i)">close</mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="upload-form-content" *ngIf="formTwoHide">
                <div class="row upload-form-info">
                  <div class="col-md-4 col-4">
                    <p class="label">Form 26 AS</p>
                  </div>
                  <div class="col-md-8 col-8">
                    <div id="upload_button" class="upload-button">
                      <label class="upload-file">
                        <input type="file" (change)="handleFormInput($event)" />
                        <div class="upload-icon">
                          <span>Click here to
                            <span class="upload">Upload</span> file</span>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngFor="let ITRName of ITR; index as i">
                <div class="upload-form-content">
                  <div class="row upload-form-info">
                    <div class="col-md-4 col-4">
                      <p class="label">ITR Statement</p>
                    </div>
                    <div class="col-md-8 col-8">
                      <div id="upload_button" class="upload-button">
                        <div *ngIf="ITRName" class="file-remove-icons">
                          <span>{{ ITRName.name }}</span>
                          <mat-icon class="bank-close-icon" (click)="removeITR(i)">close</mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="upload-form-content" *ngIf="ITRTwoHide">
                <div class="row upload-form-info">
                  <div class="col-md-4 col-4">
                    <p class="label">ITR Statement</p>
                  </div>
                  <div class="col-md-8 col-8">
                    <div id="upload_button" class="upload-button">
                      <label class="upload-file">
                        <input type="file" class="upload-icon" (change)="handleITRInput($event)" />
                        <div class="upload-icon">
                          <span>Click here to
                            <span>Upload</span> file</span>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <form>
                <!-- <div class="upload-form-content" *ngIf="formHide">
                  <div class="row upload-form-info">
                    <div class="col-md-4 col-4">
                      <p class="label">Form 26 AS</p>
                    </div>
                    <div class="col-md-8 col-8">
                      <div id="upload_button" class="upload-button">
                        <label class="upload-file">
                          <input type="file" (change)="handleFormInput($event)" />
                          <div class="upload-icon">
                            <span>Click here to
                              <span>Upload</span> file</span>
                          </div>
                        </label>
                      </div>
                      <mat-icon class="itr-close-icon bank-close-icon" *ngIf="formOneClose" (click)="formClose()">close
                      </mat-icon>
                    </div>
                  </div>
                </div> -->

                <div class="upload-form-content" *ngIf="ITRHide">
                  <div class="row upload-form-info">
                    <div class="col-md-4 col-4">
                      <p class="label">ITR Statement</p>
                    </div>
                    <div class="col-md-8 col-8">
                      <div id="upload_button" class="upload-button">
                        <label class="upload-file">
                          <input type="file" class="upload-icon" (change)="handleITRInput($event)" />
                          <div class="upload-icon">
                            <span>Click here to
                              <span>Upload</span> file</span>
                          </div>
                        </label>
                      </div>
                      <mat-icon class="itr-close-icon bank-close-icon" *ngIf="ITROneClose" (click)="ITRClose()">close
                      </mat-icon>
                    </div>
                  </div>
                </div>
              </form>
              
              <div class="upload-statement-buttons">
                <!-- <button type="button" mat-raised-button (click)="addItem(dialog)" [disabled]="((formHide||formTwoHide) && (ITRHide||ITRTwoHide))"
                                      [ngClass]='{"primary-button":!((formHide||formTwoHide) && (ITRHide||ITRTwoHide)),"disable-btn":((formHide||formTwoHide) && (ITRHide||ITRTwoHide))}'>
                                      Add more
                                  </button> -->
                <button type="button" (click)="itr()" 
                [disabled]="((formHide||formTwoHide) && (ITRHide||ITRTwoHide))" mat-mini-fab class="primary-button"> 
                  <!-- <mat-icon>add</mat-icon> -->Add More
                </button> 
                <!-- (click)="addItem(dialog)"  -->
                <!-- &nbsp;MORE -->
              </div>
            </mat-card-content>
          </mat-card>
          <!-- <div class="upload-statement-button">
                            <button mat-raised-button class="primary-button" routerLink="/application-setup/verify-gst">
                                Continue
                            </button>
                        </div> -->
          <!-- </form> -->
          <!-- </mat-card-content> -->
          <!-- </mat-card> -->
          <div class="upload-statement-button">
            <button mat-button class="secondary-button" (click)="goBack()" type="button">Back</button>
            <button mat-raised-button class="primary-button" (click)="onSubmit()">
              Continue
            </button>
          </div>
        </div>

        <ng-template #dialog>
          <div class="itr-statement-popup">
            <div class="itr-heading">
              <h1 mat-dialog-title>Do you want to upload?</h1>
              <span class="close-icon" [mat-dialog-close]="true">
                <mat-icon class="bank-close-icon">close</mat-icon>
              </span>
            </div>

            <div mat-dialog-actions class="itr-popup-content">
              <!-- <button mat-raised-button [mat-dialog-close]="true" class="primary-button" (click)="form26As()"
                [disabled]=" formHide || formTwoHide"
                [ngClass]='{"primary-button":!(formHide||formTwoHide),"disable-btn":(formHide||formTwoHide)}'>
                Form 26 AS
              </button> -->
              <button class="primary-button" mat-raised-button [mat-dialog-close]="true" (click)="itr()"
                [disabled]="ITRHide||ITRTwoHide"
                [ngClass]='{"primary-button":!(ITRHide || ITRTwoHide),"disable-btn":(ITRHide || ITRTwoHide)}'>
                ITR Statement
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
